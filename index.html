<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
  </head>
  <body>
    
    <details>
      <summary>Add a new book!</summary>
      <form action="">
      <div><label for="author">Author: </label><input type="text" id="author" required/></div>
      <div><label for="title">Title: </label><input type="text" id="title" required/></div>
      <div><label for="nb-pages">Number of pages: </label><input type="number" id="nb-pages"/></div>
      <div><label for="read">Read? </label><div class="checkbox-wrapper"><input type="checkbox" id="read" value="read"></div></div>
      <input type="submit" id="submit-form" value="Submit"/>
    </form></details>
    
    <div class="table-wrapper">
      <table>
        <caption>My Library</caption>
        <thead>
          <tr>
            <th>AUTHOR</th>
            <th>TITLE</th>
            <th>PAGES</th>
            <th>READ?</th>
            <th>DELETE?</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
